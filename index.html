<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI calculator</title>
</head>
<style>
    :root {
        --bg1: #f6f9ff;
        --bg2: #eef6ff;
        --card: #ffffff;
        --accent: #4f46e5;
        --muted: #6b7280;
        --success: #059669;
        --danger: #dc2626;
        --glass: rgba(255, 255, 255, 0.6);
        --radius: 14px;
        --shadow: 0 8px 24px rgba(16, 24, 40, 0.08);
        font-size: 16px;
    }

    * { box-sizing: border-box; }

    html, body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .container {
        max-width: 480px;
        margin: 6vh auto;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), var(--card));
        border-radius: calc(var(--radius) + 6px);
        padding: 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(15, 23, 42, 0.04);
    }

    .container h1 {
        margin: 0 0 14px 0;
        font-size: 1.4rem;
        letter-spacing: -0.2px;
        color: #0b1220;
        text-align: center;
    }

    form { display: block; gap: 14px; }

    /* form rows */
    form p {
        display: flex;
        gap: 12px;
        align-items: center;
        margin: 12px 0;
    }

    /* label */
    form label {
        width: 43%;
        font-weight: 600;
        color: #061026;
        font-size: 0.95rem;
    }

    /* inputs */
    input[type="text"],
    input[type="number"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(250, 250, 250, 0.8));
        font-size: 1rem;
        outline: none;
        transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
        box-shadow: 0 1px 0 rgba(2, 6, 23, 0.02) inset;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: rgba(79, 70, 229, 0.9);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.06);
        transform: translateY(-1px);
    }

    /* button */
    button {
        display: block;
        width: 100%;
        margin: 14px 0;
        padding: 10px 14px;
        font-size: 1rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(90deg, var(--accent), #7c3aed);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.18);
        transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0) scale(.998); }

    /* results */
    #results {
        margin-top: 8px;
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(245, 247, 255, 0.6), rgba(150, 150, 206, 0.08));
        border: 1px solid rgba(15, 23, 42, 0.04);
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.03);
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #0f172a;
        text-align: center;
    }

    /* weight guide */
    #weight-guide {
        margin-top: 16px;
        background: rgba(15, 23, 42, 0.02);
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.03);
    }

    #weight-guide h3 { margin: 0 0 8px 0; font-size: 1rem; }
    #weight-guide p { margin: 6px 0; color: var(--muted); font-size: .95rem; }

    /* small badges for states */
    .result-badge {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 700;
        font-size: .95rem;
        color: rgb(5, 5, 5);
    }

    .badge-under { background: linear-gradient(90deg, #0ea5e9, #06b6d4); color: white; }
    .badge-normal { background: linear-gradient(90deg, #10b981, #059669); color: white; }
    .badge-over { background: linear-gradient(90deg, #f97316, #ef4444); color: white; }
    .badge-error { background: linear-gradient(90deg,#ef4444,#f43f5e); color: white; }

    /* smaller screens */
    @media (max-width:520px) {
        .container { margin: 4vh 16px; padding: 18px; }
        form label { width: 38%; font-size: .92rem; }
        input[type="text"] { font-size: .98rem; padding: 9px 10px; }
        button { padding: 10px; font-size: 0.98rem; }
    }
</style>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form" aria-label="BMI Calculator form">
            <p>
                <label for="height">Height in CM: </label>
                <input type="text" id="height" inputmode="decimal" placeholder="e.g. 170" />
            </p>
            <p>
                <label for="weight">Weight in KG: </label>
                <input type="text" id="weight" inputmode="decimal" placeholder="e.g. 65" />
            </p>

            <button type="submit" id="calcBtn">Calculate</button>

            <div id="results" aria-live="polite"></div>

            <div id="weight-guide" aria-hidden="false">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script>
        // Get elements
        const form = document.getElementById('bmi-form');
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const results = document.getElementById('results');

        // Helper: create badge markup
        function makeBadge(text, cls) {
            return `<span class="result-badge ${cls}">${text}</span>`;
        }

        // Validate numeric input (allow decimals, comma)
        function parseNumber(value) {
            if (typeof value !== 'string') return NaN;
            // allow comma as decimal separator (optional)
            const normalized = value.trim().replace(',', '.');
            return parseFloat(normalized);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // prevent page reload

            const heightCm = parseNumber(heightInput.value);
            const weightKg = parseNumber(weightInput.value);

            // Basic validation
            if (isNaN(heightCm) || heightCm <= 0) {
                results.innerHTML = makeBadge('Please enter a valid height in cm', 'badge-error');
                heightInput.focus();
                return;
            }
            if (isNaN(weightKg) || weightKg <= 0) {
                results.innerHTML = makeBadge('Please enter a valid weight in kg', 'badge-error');
                weightInput.focus();
                return;
            }

            // BMI calculation: kg / (m^2)
            const heightM = heightCm / 100;
            const bmi = weightKg / (heightM * heightM);
            const bmiRounded = Math.round(bmi * 10) / 10; // 1 decimal place

            // Determine category
            let category = '';
            let badgeClass = '';
            if (bmi < 18.6) {
                category = 'Underweight';
                badgeClass = 'badge-under';
            } else if (bmi >= 18.6 && bmi <= 24.9) {
                category = 'Normal';
                badgeClass = 'badge-normal';
            } else {
                category = 'Overweight';
                badgeClass = 'badge-over';
            }

            // Optional extra advice
            let advice = '';
            if (category === 'Underweight') {
                advice = ' — Consider a balanced calorie-rich diet and check with a healthcare provider.';
            } else if (category === 'Normal') {
                advice = ' — Great! Keep maintaining a healthy lifestyle.';
            } else {
                advice = ' — Consider regular exercise and check with a healthcare provider for a plan.';
            }

            // Show result
            results.innerHTML = `
                <div>
                  ${makeBadge(`BMI: ${bmiRounded}`, badgeClass)}
                  <div style="margin-top:8px; font-weight:600; color:var(--muted);">
                    ${category}${advice}
                  </div>
                </div>
            `;
        });

        // Optional: support Enter key on inputs (already works because button=submit)
        // Clear error badge when user starts typing
        [heightInput, weightInput].forEach(inp => {
            inp.addEventListener('input', () => {
                if (results.innerText.toLowerCase().includes('please enter')) {
                    results.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
